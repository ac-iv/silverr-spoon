<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverSpoon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            transition: opacity 0.2s ease-in-out;
        }

        /* Change logo on hover */
        .logo:hover {
            content: url('img/green.png');
        }
    </style>
</head>
<body>

    <!-- Clickable Image linking to products.html -->
    <a href="products.html">
        <img src="img/silverspoonlogo.png" alt="SilverSpoon Logo" class="logo">
    </a>

</body>
</html>
